<html>

<head>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="../func.js"></script>
    <link rel="stylesheet" href="../trabalhos/formatacao.css"/>
    
</head>
<body>

    <h1>Calculadora</h1>
    <table cellpadding="2">
        <tr>
            <td><input class="valores" type="text"  id="valor1"></td>
            <td><input class="valores" type="text"  id="valor2"></td>
            <td><button class="botaoOperacao" id="BtSomar">+</button></td>
            <td>=</td>
            <td><input class="resultados"  type="text" placeholder="Resultado" id="resultado1"></td>
            <td><button class="botaoLimpar" id="Limpar1">Limpar</button></td>
        </tr>
        <tr>
            <td><input class="valores" type="text"  id="valor3"></td>
            <td><input class="valores" type="text"  id="valor4"></td>
            <td><button class="botaoOperacao" id="BtSubtrair">-</button></td>
            <td>=</td>
            <td><input class="resultados" type="text" placeholder="Resultado" id="resultado2"></td>
            <td><button class="botaoLimpar" id="Limpar2">Limpar</button></td>
        </tr>
        <tr>
            <td><input class="valores" type="text"   id="valor5"></td>
            <td><input class="valores" type="text"   id="valor6"></td>
            <td><button class="botaoOperacao" id="BtMultiplicar">*</button></td>
            <td>=</td>
            <td><input class="resultados" type="text" placeholder="Resultado" id="resultado3"></td>
            <td><button class="botaoLimpar" id="Limpar3">Limpar</button></td>
        </tr>
        <tr>
            <td><input class="valores" type="text"  id="valor7"></td>
            <td><input class="valores" type="text"  id="valor8" ></td>
            <td><button class="botaoOperacao" id="BtDividir">/</button></td>
            <td>=</td>
            <td><input class="resultados" type="text" placeholder="Resultado" id="resultado4"></td>
            <td><button class="botaoLimpar" id="Limpar4">Limpar</button></td>
        </tr>

    </table>
    

</body>
</html>
